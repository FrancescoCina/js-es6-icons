<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="top-header text-info p-3">
            <h1 class="light-blue">FontIcons</h1>
        </div>
        <div class="bottom-header bg-light-blue d-flex justify-content-center align-items-center">
            <section id="form">
                <select id="filter-form" class="text-capitalize">
                </select>
                <label class="ms-5" for="search-id">Nome dell'icona</label>
                <input id="search-id" type="search" placeholder="Inserisci il nome">
                <button class="ms-3" id="button">Filtra la Ricerca</button>
            </section>
        </div>
    </header>
    <main>
        <section id="icons" class="pt-5">
            <div class="container">
                <div class="row py-3 g-5 text-uppercase" id="icon">
                </div>
            </div>
        </section>
    </main>
    <script src="./js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
